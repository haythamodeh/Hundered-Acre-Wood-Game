<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Traveling</title>

    <style>
        .commandWrapper {
            height: 450px;
            width: 300px;
            border: 2px solid #000;
            display: inline-block;
            overflow: scroll;
            overflow-x: hidden;
        }
        img {
            width: 500px;
            vertical-align: top;
        }
        .buttons {
            display: block;
        }

    </style>
</head>
<body>
    <h1 id="header"></h1>
    <h3 id="playerLocation"></h3>
    <h3 id="honey"></h3>
    <div class="buttons">
        <button class="btn btn-primary" onclick="move('north');">North</button>
        <button class="btn btn-primary" onclick="move('west');">West</button>
        <button class="btn btn-primary" onclick="move('east');">East</button>
        <button class="btn btn-primary" onclick="move('south');">South</button>
        <button class="btn btn-warning" onclick="pickUp();">Pick Up Honey</button>
        <button class="btn btn-warning" onclick="drop();">Drop Honey</button>
    </div>
    <img src="hundredacrewood.png" alt="map">
    <div class="commandWrapper">
        <p id="commands"></p>
    </div>
    <script>
            var str = [];
            function commandVariables (){
                var box = document.getElementById("header");
                box.innerHTML = text;
                var command = document.getElementById("commands");
                command.innerHTML = "<p>" + str.join("</p><p>") + "</p>";
                var plocation = document.getElementById("playerLocation");
                plocation.innerHTML = "Your Location: " + player.location.character;
                var honey = document.getElementById("honey");
                honey.innerHTML = "Picked Up Honey: " + player.honey;
            }
            function move(move){
                if(move == "north"){
                    if(player.location.north == player.location.null){
                        console.log("You may not go that way!");
                        str.push("You may not go that way!");
                    } else {
                        player.location = player.location.north;
                        console.log("You are now at " + player.location.character);
                        str.push("You are now at " + player.location.character);
                        player.location.greet();
                    }
                }
                else if(move == "south"){
                    if(player.location.south == player.location.null){
                        console.log("You may not go that way!");
                        str.push("You may not go that way!");
                    }
                    else {
                        player.location = player.location.south;
                        console.log("You are now at " + player.location.character);
                        str.push("You are now at " + player.location.character);
                        player.location.greet();
                    }
                    
                }
                else if(move == "east"){
                    if(player.location.east == player.location.null){
                        console.log("You may not go that way!");
                        str.push("You may not go that way!");
                    }
                    else {
                        player.location = player.location.east;
                        console.log("You are now at " + player.location.character);
                        str.push("You are now at " + player.location.character);
                        player.location.greet();
                    }
                }
                else if(move == "west"){
                    if(player.location.west == player.location.null){
                        console.log("You may not go that way!");
                        str.push("You may not go that way!");
                    }
                    else {
                        player.location = player.location.west;
                        console.log("You are now at " + player.location.character);
                        str.push("You are now at " + player.location.character);
                        player.location.greet();
                    }

                }
                commandVariables();
                return player.location;
            }
    
            function pickUp(){
                if(player.location == bees){
                    player.honey = true;
                    console.log("You've picked up some honey");
                    str.push("You've picked up some honey");
                    var honey = document.getElementById("honey");
                    honey.innerHTML = "Picked Up Honey: " + player.honey;
                }
                else{
                    console.log("There is no honey at this location");
                    str.push("There is no honey at this location");
                }
                commandVariables();
            }
    
            function drop(){
                if (player.location == m){
                    player.honey = false;
                    console.log("Congratulations! You delivered the honey to " + m.character);
                    str.push("Congratulations! You delivered the honey to " + m.character);
                }
                else{
                    console.log("Whoopes! This isn't the place that needs the honey!");
                    str.push("Whoopes! This isn't the place that needs the honey!");
                }
                commandVariables();
            }
    
            function mission(){

                var randomLocation = characterLocations[Math.floor(Math.random()*characterLocations.length)];
                return randomLocation;
            }
            
            var tigger = {

            tigger.south = null;
